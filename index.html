<html lang="ru">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="progress" style="height: 100px;">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated jwidth" 
          role="progressbar">
        </div>
    </div>
    <div class="container">
      <button type="submit" class="btnOne" style="margin: 15px; height: 75px; width: 100px;">+1%</button>
      <button type="submit" class="btnTwo" style="margin: 15px; height: 75px; width: 100px;">+3%</button>
      <button type="submit" class="btnThree" style="margin: 15px; height: 75px; width: 100px;">+7%</button>
    </div>

</html>
